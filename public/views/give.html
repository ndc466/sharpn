<div ng-controller="giveCtrl" class="give">
  <table class="container">
    <tr>
      <td class="right">
        <div class="text-center">
          <div class="row justify-content-center">
              <!-- You can make it whatever width you want. I'm making it full width
                   on <= small devices and 4/12 page width on >= medium devices -->
              <div class="col-xs-12 col-lg-10 col-lg-offset-1">
                <br><br>
                <h3 class="give">Donation Details</h2>
                <p class="give">All donations to Sharpn Ministries are tax deductable.</p>
                <div class="form-inline">
                  <div class="form-group">
                    <label class="sr-only" for="exampleInputAmount">Amount (in dollars)</label>
                    <div class="input-group justify-content-center">
                      <div class="input-group-addon">$</div>
                      <input type="text" class="form-control" id="exampleInputAmount" placeholder="Amount to give" ng-model="amount">
                    </div>
                  </div>
                  <!--
                  <br>
                  <div class="radio">
                    <label>
                      <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                      One time donation
                    </label>
                  </div>
                  <br>
                  <div class="radio">
                    <label>
                      <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                      Recurring Donation
                    </label>
                  </div>
                  -->
                </div>
                <!-- CREDIT CARD FORM STARTS HERE -->
                <hr>
              </div>
              <div class="col-xs-12 col-md-8 col-md-offset-2">
                <h3 class="give">Payment Details</h3>
                <form>
                  <div class="group">
                    <label>
                      <span>Name</span>
                      <input name="cardholder-name" class="field" placeholder="Jane Doe" />
                    </label>
                    <label>
                      <span>Phone</span>
                      <input class="field" placeholder="(123) 456-7890" type="tel" />
                    </label>
                    <label>
                      <span>ZIP code</span>
                      <input name="address-zip" class="field" placeholder="94110" />
                    </label>
                  </div>
                  <div class="group">
                    <label>
                      <span>Card</span>
                      <div id="card-element" class="field"></div>
                    </label>
                  </div>
                  <button type="submit" class="btn btn-default btn-large">Give ${{amount}}</button>
                  <div class="outcome">
                    <div class="error"></div>
                    <div class="success">
                      Success! Your Stripe token is <span class="token"></span>
                    </div>
                  </div>
                  <br><br><br><br>
                </form> 
                  <!-- CREDIT CARD FORM ENDS HERE -->
              </div>      
          </div> 
        </div>
      </td>
    </tr>
  </table>
</div>
