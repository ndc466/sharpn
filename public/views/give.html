<div ng-controller="giveCtrl" class="give">
  <table class="container">
    <tr>
      <td class="right">
        <div class="text-center">
          <div class="row justify-content-center">
              <!-- You can make it whatever width you want. I'm making it full width
                   on <= small devices and 4/12 page width on >= medium devices -->
              <div class="col-xs-12 col-md-8 col-md-offset-2">
                <br><br>
                <h3 class="give">Donation Details</h3>
                <p class="give">All donations to Sharpn Ministries are tax deductable.</p>
                <form class="money">
                  <div class="group-money">
                    <label class="money">
                      <span class="money">$</span>
                      <input type="text" class="field-money" id="exampleInputAmount" placeholder="Amount to give" ng-model="amount">
                    </label>
                  <!-- CREDIT CARD FORM STARTS HERE -->
                  </div>
                </form>
              </div>
              <div class="col-xs-12 col-md-8 col-md-offset-2">
                <h3 class="give">Payment Details</h3>
                <form>
                  <div class="group">
                    <label>
                      <span>Name</span>
                      <input name="cardholder-name" class="field" placeholder="Jane Doe" />
                    </label>
                    <label>
                      <span>Phone</span>
                      <input class="field" placeholder="(123) 456-7890" type="tel" />
                    </label>
                    <label>
                      <span>ZIP code</span>
                      <input name="address-zip" class="field" placeholder="94110" />
                    </label>
                  </div>
                  <div class="group">
                    <label>
                      <span>Card</span>
                      <div id="card-element" class="field"></div>
                    </label>
                  </div>
                  <button type="submit" class="btn btn-default btn-large">Give ${{amount}}</button>
                  <div class="outcome">
                    <div class="error"></div>
                    <div class="success">
                      <span class="token"></span>
                    </div>
                  </div>
                  <br><br><br><br>
                </form> 
                  <!-- CREDIT CARD FORM ENDS HERE -->
              </div>      
          </div> 
        </div>
      </td>
    </tr>
  </table>
</div>
